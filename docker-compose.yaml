version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: event_face_db
      POSTGRES_USER: event_face_user
      POSTGRES_PASSWORD: event_face_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app/src
    depends_on:
      - db

volumes:
  postgres_data: